<!DOCTYPE html>
<html>
  <head>
    <title>Candy Chat Chrome Extension Options</title>
    <script src="lib/jquery.min.js" type="text/javascript"> </script>
    <script src="lib/underscore-min.js" type="text/javascript"> </script>
    <script src="js/options.js" type="text/javascript"> </script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript">
      $().ready(function init() {
          restore_options();
          $('form').submit(save_options);
          });
    </script>
  </head>
  <body>

    <form class="well form-horizontal" action="">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="chat_url"> Chat server URL:</label>
          <div class="controls">
            <input type="text" class="input-xlarge option" id="chat_url" />
            <p class="help-block">Example: http://dev.openflex.net/candy/ </p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="chat_name">Chat name:</label>
          <div class="controls">
            <input type="text" class="input-large option" id="chat_name" />
            <p class="help-block">Nickname used to identify yourself</p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="optionsCheckbox">Notifications</label>
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" class="option" id="show_notifications"/>
              Show desktop notifiation/popup when new (unread) messages arrive
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn btn-primary">Save</button>
          <div id="status" style="display: none">Options saved</div>
        </div>
      </fieldset>
    </form>

  </body>
</html>

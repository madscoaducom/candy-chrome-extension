<html>
  <head>
    <title>Candy Chat Chrome Extension Options</title>
    <script src="lib/jquery.min.js" type="text/javascript"> </script>
    <script src="lib/underscore-min.js" type="text/javascript"> </script>
    <script src="js/options.js" type="text/javascript"> </script>
    <script type="text/javascript">
      $().ready(function init() {
          restore_options();
          $('form').submit(save_options);
          });
    </script>
  </head>
  <body>

    <form action="">
      <fieldset>
        <label> Chat server URL:</label>
        <input type="text" class="option" id="chat_url" size="60"/>
        <br>

        <label> Chat name:</label>
        <input type="text" class="option" id="chat_name" size="30"/>
      </fieldset>

      <fieldset>
        <label> Show notifications:</label>
        <input type="checkbox" class="option" id="show_notifications"/>
      </fieldset>
      <br>
      <button>Save</button>
    </form>

    <p id="status" style="display: none">Options saved</p>
  </body>
</html>

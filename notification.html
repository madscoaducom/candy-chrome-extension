<html>
  <head>
    <title>New Chat Messages</title>
    <script type="text/javascript">
      window.onload = function(){
            setTimeout("closeNotification()", 5000);

            var update = chrome.extension.getBackgroundPage().getUpdate();
            var view = document.getElementById('updatesView');
            view.innerHTML = '';
            for ( t in update ) {
              view.innerHTML += '<p>' + t + ': ' + update[t] + ' updates</p>';
            }
      };
      function closeNotification() {
          window.close();
      }
    </script>
  </head>
  <body>
    <div id='updatesView'>
  </div>
  </body>
</html>

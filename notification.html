<html>
  <head>
    <title>New Chat Messages</title>
    <script type="text/javascript">
      window.onload = function(){
            setTimeout("closeNotification()", 5000);

            var update = chrome.extension.getBackgroundPage().getUpdate();
            var view = document.getElementById('updatesView');
            view.innerHTML = '';
            for ( t in update ) {
              view.innerHTML += '<a href="">' + t + '</a>' +
                '<small style="color: white; background-color: #9B1414; margin: 10px; padding: 2px 4px; font-weight: bold; font-size: 10px; border-radius: 3px;"> ' + update[t] + '</small>';
            }
      };
      function closeNotification() {
          window.close();
      }
    </script>
  </head>
  <body>
    <div id='updatesView'>
  </div>
  </body>
</html>
